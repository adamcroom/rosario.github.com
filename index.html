---
layout: default
title: Home
---
<div class="posts">
	{% for post in site.posts offset: 0 limit: 10 %}
		<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<p class="date"> {{ post.date | date_to_string }} </p>
		<h4>
			{{post.excerpt}}
			<a href="{{ post.url}}">Read More &raquo;</a>
		</h4>
		<div class="center">
			<img  src="{{post.image}}"/>
		</div>

	{% endfor %}
</div>
